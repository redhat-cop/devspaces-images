schema_version: 1

name: developer-base
description: Adds the devfile developer-base from https://github.com/devfile/developer-images
version: '17'

packages:
  manager_flags: "--disableplugin=subscription-manager --setopt=tsflags=nodocs --setopt=install_weak_deps=0"
  install:
  - buildah
  - compat-openssl11
  - diffutils
  - fuse-overlayfs
  - gcc
  - gettext
  - git
  - iproute
  - jq
  - less
  - libbrotli
  - lsof
  - make
  - man-db
  - nano
  - net-tools
  - openssh-clients
  - patch
  - podman-docker
  - procps-ng
  - perl-Digest-SHA
  - rsync
  - skopeo
  - slirp4netns
  - socat
  - sudo
  - tar
  - time
  - vim-enhanced
  - wget
  - zip

artifacts:
- name: entrypoint.sh
  path: entrypoint.sh

execute:
- script: gh-cli.sh
- script: ripgrep.sh
- script: bat.sh
- script: fd.sh
- script: setup-entrypoint.sh

envs:
- name: HOME
  value: /home/user

run:
  user: 10001
  workdir: /projects
  entrypoint:
  - "/entrypoint.sh"
  cmd:
  - "tail"
  - "-f"
  - "/dev/null"